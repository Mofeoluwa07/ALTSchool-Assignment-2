<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP Pusher</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="header">
        <section class="container">
        <div>
           <img class="logo" src="Images/Logo.png" viewBox="0 0 59 60" fill="none" alt="logo">
        </div>
     
        <div>
             <h1>For Individuals</h1>
        </div>
             <p>Start benefiting from the wellness experience. For companies looking 
             on increasing productivity, and improving organization wellness.</p>
    </section>

        <section class="form-container">
            <form action=""></form>
       <div class="box">
           <div>  
             <label for="FirstName">First Name</label><br>
               <input type="text" name="FirstName" id="FirstName" placeholder="Tolu" required="">
           </div>
          <div>
               <label for="LastName">Last Name</label><br>
               <input type="text" name="LastName" id="lastName" required>
          </div>
       </div>
     
           <div class="box">
              <div>
              <label for="Gender">Gender</label><br>
              <select name="gender" id="gender">
                 <option disabled selected>Select your gender</option>
                  <option value="Male">Male</option>
                 <option value="Female">Female</option>
              </select>
           </div>

           <div>
              <label for="Date of BIrth">Date of Birth</label><br>
              <input type="date" placeholder="select here">
           </div>
         </div>
     
         <div class="box">
           <div>
              <label for="Weight (KG)">Weight (KG)</label><br>
              <input type="text" id="weight" placeholder="Enter weight">
           </div> 

           <div>
             <label for="Height">Height (CM)</label><br>
             <input type="text" name="height" id="height" placeholder="Enter height here" >
           </div>
        </div>
           
             <div>
              <label for="activity level">Activity level</label><br>
              <input type="activitylevel" id="activitylevel" placeholder="select here" class="box-2">
             </div>
     
             <div>
              <label for="Password">Password</label><br>
              <input type="password" placeholder="" class="box-2">
             </div>
     
           <div class="button">
               <input type="submit" value="Register" class="button">
           </div>
     
           <div class="policy">
               <p>By clicking continue, I agree to <a href="http://Terms of Use">Terms of Use</a> and acknowledge that i have read the <a href="http://Privacy Policy">Privacy Policy.</a></p>
           </div>
       </div>
     </div>
        </section>
     </section> 
</body>
</html>
